<html>
<head>
  <title>HelpmateCSS Documentation</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="assets/page.css">
  <link rel="stylesheet" type="text/css" href="../dist/helpmate.css">
</head>
<body>  
  <div class="header">
    <h1>Resize</h1>
  </div>
  <div class="content">
    <div class="text">
      <p>Resize will turn your element resizable. Prefer to use <span class="hey">resize</span> with <span class="hey">overflow:auto</span> to avoid content crop (if you want to).</p>
    </div>
    <div class="block">
      <div class="square mar hey padding:sm overflow:auto resize:none">
        <div>resize:none</div>
      </div>
      <div class="square mar hey padding:sm overflow:auto resize:both">
        <div>resize:both</div>
      </div>
      <div class="square mar hey padding:sm overflow:auto resize:horizontal">
        <div>resize:horizontal</div>
      </div>
      <div class="square mar hey padding:sm overflow:auto resize:vertical">
        <div>resize:vertical</div>
      </div>      
    </div>
  </div>
</body>
</html>
