<html>
<head>
  <title>HelpmateCSS Documentation</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="assets/page.css">
  <link rel="stylesheet" type="text/css" href="../dist/helpmate.css">
</head>
<body>
  <div class="header">
    <h1>Center</h1>
  </div>
  <br/>
  <div class="content">
    <h4>Center Flex</h4>
    <p class="text-align:right hey">center:flex</p>
    <div class="block center:flex text" style="min-height: 400px">
      <div class="square big mar center:flex">
        <p class="hey">center:flex</p>
      </div>
      <div class="square big mar center-vert:flex">
        <p style="padding-left:8px">center-vert:flex</p>
      </div>
      <div class="square big mar center-hori:flex">
        <p>center-hori:flex</p>
      </div>
    </div>
    <h4>Center Absolute</h4>
    <p class="text-align:right">Need to be 'position:relative'</p>
    <div class="block text" style="min-height: 400px; position:relative">
      <div class="square big center:absolute">
        <p class="hey" style="padding:8px">center:absolute</p>
      </div>
    </div>
    <h4>Center Auto</h4>
    <div class="block text">
      <div class="square big center:auto">
        <p class="hey" style="padding:8px">center:auto</p>
      </div>
    </div>
  </div>
</body>
</html>
