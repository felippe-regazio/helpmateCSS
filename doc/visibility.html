<html>
<head>
  <title>HelpmateCSS Documentation</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="assets/page.css">
  <link rel="stylesheet" type="text/css" href="../dist/helpmate.css">
</head>
<body>  
  <div class="header">
    <h1>Visibility</h1>
  </div>
  <div class="content">
    <div class="block center:flex">
      <div class="square mar padding:sm">
        <div>no visibility class</div>
      </div>
      <div class="square mar padding:sm">
        <div class="visibility:visible">visibility:visible</div>
      </div>
      <div class="square mar padding:sm">
        visibility:hidden
        <div class="visibility:hidden">Hello</div>
      </div>
      <div class="square mar padding:sm">
        visibility:collapse
        <div class="visibility:collapse">Hello</div>
      </div>
    </div>
  </div>
</body>
</html>
