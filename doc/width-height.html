<html>
<head>
  <title>HelpmateCSS Documentation</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="assets/page.css">
  <link rel="stylesheet" type="text/css" href="../dist/helpmate.css">
</head>
<body>  
  <div class="header">
    <h1>Width</h1>
  </div>
  <div class="content">
    <p class="hey">width:full</p>
    <p>Equivalent to width:100%</p>
    <div class="block center:flex text">
      <div class="square mar padding:sm width:full">width:full</div>
    </div>
    <p class="hey">width:auto</p>
    <div class="block center:flex text">
      <div class="square mar width:auto">width:auto</div>
    </div>
    <p class="hey">width:max-100</p>
    <p>Equivalent to max-width:100%</p>
    <div class="block center:flex text">
      <div class="square mar width:max-100"></div>
    </div>            
    <p class="hey">width:none</p>
    <div class="block center:flex text">
      <div class="square mar width:none"></div>
    </div>
  </div>
  <div class="header">
    <h1>height</h1>
  </div>
  <div class="content">
    <p class="hey">height:full</p>
    <p>Equivalent to height:100%</p>
    <div class="block center:flex text">
      <div class="square mar padding:sm height:full">height:full</div>
    </div>
    <p class="hey">height:auto</p>
    <div class="block center:flex text">
      <div class="square mar height:auto">height:auto</div>
    </div>
    <p class="hey">height:max-100</p>
    <p>Equivalent to max-height:100%</p>
    <div class="block center:flex text">
      <div class="square mar height:max-100"></div>
    </div>            
    <p class="hey">height:none</p>
    <div class="block center:flex text">
      <div class="square mar height:none"></div>
    </div>
  </div>  
</body>
</html>
