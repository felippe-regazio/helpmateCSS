<html>
<head>
  <title>HelpmateCSS Documentation</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="assets/page.css">
  <link rel="stylesheet" type="text/css" href="../dist/helpmate.css">
</head>
<body>  
  <div class="header">
    <h1>Width</h1>
  </div>
  <div class="content">
    <p class="hey">w:full</p>
    <p>Equivalent to w:100%</p>
    <div class="block cen:flex text">
      <div class="square mar padding:sm w:full">w:full</div>
    </div>
    <p class="hey">w:auto</p>
    <div class="block cen:flex text">
      <div class="square mar w:auto">w:auto</div>
    </div>
    <p class="hey">w:max-100</p>
    <p>Equivalent to max-w:100%</p>
    <div class="block cen:flex text">
      <div class="square mar w:max-100 cen:flex">
        w:max-100
      </div>
    </div>            
    <p class="hey">w:none</p>
    <div class="block cen:flex text">
      <div class="square mar w:none"></div>
    </div>
  </div>
  <div class="header">
    <h1>height</h1>
  </div>
  <div class="content">
    <p class="hey">h:full</p>
    <p>Equivalent to h:100%</p>
    <div class="block cen:flex text">
      <div class="square mar padding:sm h:full">h:full</div>
    </div>
    <p class="hey">h:auto</p>
    <div class="block cen:flex text">
      <div class="square mar h:auto">h:auto</div>
    </div>
    <p class="hey">h:max-100</p>
    <p>Equivalent to max-h:100%</p>
    <div class="block cen:flex text">
      <div class="square mar h:max-100"></div>
    </div>            
    <p class="hey">h:none</p>
    <div class="block cen:flex text">
      <div class="square mar h:none"></div>
    </div>
  </div>  
</body>
</html>
